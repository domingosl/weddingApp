<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style5.css" />
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/materialPreloader.min.css" />
        <link rel="stylesheet" type="text/css" href="css/sweet-alert.css" />
        <title>ListaNozzeOnline.com</title>
    </head>
    <body>
        <div class="app">

            <!--LOADING-->
            <div id="deviceready">
                <p class="event listening">attendere...</p>
            </div>

            <!--LOGIN SCREEN-->
            <div id="login-form-div" class="hidder">
                <div class="row container">
                    <div class="col-sm-10 col-sm-offset-1 text-center">
                        <img src="img/logo.png" />
                        <div class="spacer10"></div>
                        <div class="login-form-container">
                            <form name="login-form" id="login-form">
                                <div class="spacer5"></div>
                                <input name="email" type="text" class="wedding-input-text" placeholder="La tua email…">
                                <div data-field="email" class="form-error"></div>
                                <div class="spacer5"></div>
                                <input name="password" type="password" class="wedding-input-text" placeholder="La tua password…">
                                <div data-field="password" class="form-error"></div>
                                <div class="spacer10"></div>
                                <button id="login-form-btn" type="button" name="submit" class="btn btn-listanozze pull-center full-width">
                                    Accedi
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--STATUS SCREEN-->
            <div id="status-screen" class="hidder">
                <div class="container">
                    <div class="spacer10"></div>
                    <h1>Ciao <strong id="owners-names"></strong></h1>
                    <div class="spacer5"></div>
                    <div class="status-box">
                        <div class="dashboard-stat grey-color">
                            <div class="visual">
                                <i class="glyphicon glyphicon-euro"></i>
                            </div>
                            <div class="details">
                                <div id="list_credit" class="number"></div>
                                <div class="desc">
                                    Saldo
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <nav id="bt-menu" class="bt-menu">
                    <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
                    <ul>
                        <li><a href="#">Conto</a></li>
                        <li><a href="#">Bonifico</a></li>
                        <li><a href="#">Participanti</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                    <ul>
                        <li><a href="http://www.twitter.com" class="bt-icon icon-twitter">Twitter</a></li>
                        <li><a href="http://www.facebook.com" class="bt-icon icon-facebook">Facebook</a></li>
                    </ul>
                </nav>


            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/growish.api.js"></script>
        <script type="text/javascript" src="js/materialPreloader.min.js"></script>
        <script type="text/javascript" src="js/sweet-alert.min.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>
        <script type="text/javascript" src="js/borderMenu.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
